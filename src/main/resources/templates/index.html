<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>数据库table列表</title>
<link rel="stylesheet" href="/layui/css/layui.css" media="all">
<link rel="stylesheet" href="/css/global.css">
</head>
<body>

	<table id="tableInfo"></table>

	<script src="/layui/layui.js"></script>
	<script>
		layui.use('table', function() {
			var table = layui.table;

			table.render({
				elem : '#tableInfo',
				//数据接口
				url : '/table/infos',
				toolbar: true,
				//表头
				cols : [ [ {
					field : 'tableName',
					title : '表名',
					width: 256,
					sort : true
				}, {
					field : 'tableComment',
					title : '表说明'
				}, {
					field : 'createTime',
					title : '创建时间',
					width: 160,
					sort : true
				},  {
					field : 'updateTime',
					title : '修改时间',
					width: 160,
					sort : true
				} ] ]
			});

		});
	</script>
</body>
</html>
